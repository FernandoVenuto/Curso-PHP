<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
</head>

<body>
    <div>

        <form action="dados.php" method="get">
            <label for="itxt">Texto: </label>
            <input type="text" name="t" id="itxt" /> <br>
            <label for="tam">Tamanho</label>
            <select name="tam" id="itam">
                <option value="8pt">8</option>
                <option value="10pt">10</option>
                <option value="14pt" selected>14</option>
                <option value="20pt">20</option>
                <option value="40pt">40</option>
            </select>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor"> <br>
            <label for="font">Fonte</label>
            <select name="font" id="ifont">
                <option value="'Noto Sans JP', sans-serif;">Japones</option>
                <option value="'Oswald', sans-serif;">Oswald</option>
                <option value="'Roboto', sans-serif;">Arial</option>
            </select> <br>
            <input type="submit" value="Gerar">
        </form>
    </div>
</body>

</html>
